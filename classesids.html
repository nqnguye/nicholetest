<!DOCTYPE html>
<html>
    <head>
        <title>Classes and IDs</title>
        <link href="classesidsstyle.css" rel="stylesheet">
    </head>
    <body>
        <h2 class="green">This line should have a green background</h2>
        <p class="green">This line should also have a green background</p>
        <p id="comic_sans">This line should have "Comic Sans MS" font-family</p>
        <hr>
        <h2 class="blue">This line should have blue background</h2>
        <p class="blue" id="italic">This line should have blue background and an italic font-style too</p>
        <hr>
        <p class="red">The words should be in red!</p>
    </body>
</html>
